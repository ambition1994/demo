<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <!-- other -->
    <link rel="stylesheet" href="all.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  </head>
  <body>

    <header>
      <div class="container mb-5">
        <!-- 設定高度 -->
        <div id="rowHeight" class="row align-items-center">
          <div class="col-12 col-md-3 text-center mt-4">
            <img src="images/bmi.png">
          </div>
          <div class="col-12 col-md-5">
            <div class="form-group">
              <label for="height">身高 cm</label>
              <input id="height" class="form-control" type="text" placeholder="請輸入身高">
            </div>
            <div class="form-group">
              <label for="weight">體重 kg</label>
              <input id="weight" class="form-control" type="text" placeholder="請輸入體重">
            </div>
          </div>
          <div class="col-5 col-md-3 text-center mt-3 mb-4">
            <!-- 計算結果按鈕 -->
            <button id="result" class="btn">計算</button>
            <!-- 切換結果區塊 -->
            <div id="bmiValue" class="mx-auto hide">
              <!-- BMI數值 -->
              <p id="bmiNum"></p>
              <small>BMI</small>
              <!-- 重新計算按鈕 -->
              <div id="recalculate">
                <img src="images/loop.png">
              </div>
            </div>
          </div>
          <!-- 提示文字 -->
          <div id="toolTip" class="col-7 col-md-1 text-center mt-3 mb-4 hide"></div>
        </div>
      </div>
    </header>

    <main id="healthDetails" class="container">

    </main>

    <!-- other -->
    <script src="js/moment.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
